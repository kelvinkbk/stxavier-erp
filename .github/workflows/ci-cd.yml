name: ğŸš€ St. Xavier ERP - CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  # Code Quality & Testing
  quality-check:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ›¡ï¸ Security audit
      run: npm audit --audit-level moderate
      continue-on-error: true
      
    - name: ğŸ“ TypeScript check
      run: npx tsc --noEmit
      
    - name: ğŸ§¹ Lint check
      run: npm run lint
      continue-on-error: true
      
    - name: ğŸ§ª Run tests
      run: npm test
      continue-on-error: true

  # Web Build
  web-build:
    name: ğŸŒ Web Build
    runs-on: ubuntu-latest
    needs: quality-check
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build web version
      run: npm run build:web
      env:
        EXPO_PUBLIC_FIREBASE_API_KEY: demo-api-key
        EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN: demo-project.firebaseapp.com
        EXPO_PUBLIC_FIREBASE_PROJECT_ID: demo-project
        EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET: demo-project.appspot.com
        EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: 123456789
        EXPO_PUBLIC_FIREBASE_APP_ID: demo-app-id
        EXPO_PUBLIC_ENVIRONMENT: demo
        
    - name: ï¿½ Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: web-build
        path: dist/
        retention-days: 7

  # Mobile Build Check
  mobile-check:
    name: ğŸ“± Mobile Build Check
    runs-on: ubuntu-latest
    needs: quality-check
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ“± Expo Doctor
      run: npx expo doctor
      continue-on-error: true
      
    - name: ğŸ—ï¸ Check Expo build
      run: npx expo export --platform all --output-dir build-check
      continue-on-error: true
      env:
        EXPO_PUBLIC_FIREBASE_API_KEY: demo-api-key
        EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN: demo-project.firebaseapp.com
        EXPO_PUBLIC_FIREBASE_PROJECT_ID: demo-project
        EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET: demo-project.appspot.com
        EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: 123456789
        EXPO_PUBLIC_FIREBASE_APP_ID: demo-app-id

  # Performance Monitoring
  performance-check:
    name: âš¡ Performance Analysis
    runs-on: ubuntu-latest
    needs: web-build
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ï¿½ Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: web-build
        path: dist/
        
    - name: ï¿½ğŸ“Š Bundle size analysis
      run: |
        echo "ğŸ“¦ Analyzing bundle size..."
        du -sh dist/
        find dist/ -name "*.js" -exec wc -c {} + | sort -n
      continue-on-error: true
      
    - name: âš¡ Performance test
      run: npm run performance:test
      continue-on-error: true

  # Security Scan
  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
      continue-on-error: true

  # Notification
  notify:
    name: ğŸ“¢ Build Status
    runs-on: ubuntu-latest
    needs: [web-build, mobile-check, performance-check, security-scan]
    if: always()
    
    steps:
    - name: ğŸ“§ Build status summary
      run: |
        echo "ğŸ‰ St. Xavier ERP build pipeline completed!"
        echo "âœ… Web: Build completed successfully"
        echo "ğŸ“± Mobile: Build checks completed"
        echo "âš¡ Performance: Analysis completed"
        echo "ğŸ›¡ï¸ Security: Scan completed"
        echo ""
        echo "ğŸ”§ To enable production deployment:"
        echo "1. Add Firebase secrets to repository settings"
        echo "2. Add Vercel secrets for automatic deployment"
        echo "3. Configure production environment variables"
