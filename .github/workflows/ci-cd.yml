name: ğŸš€ St. Xavier ERP - CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Code Quality & Testing
  quality-check:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ›¡ï¸ Security audit
      run: npm audit --audit-level moderate
      continue-on-error: true
      
    - name: ğŸ“ TypeScript check
      run: npx tsc --noEmit
      
    - name: ğŸ§¹ Lint check
      run: npm run lint
      continue-on-error: true
      
    - name: ğŸ§ª Run tests
      run: npm test
      continue-on-error: true

  # Web Build & Deploy
  web-deploy:
    name: ğŸŒ Web Build & Deploy
    runs-on: ubuntu-latest
    needs: quality-check
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build web version
      run: npm run build:web
      env:
        EXPO_PUBLIC_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
        EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
        EXPO_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
        EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
        EXPO_PUBLIC_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
        
    - name: ğŸš€ Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.ORG_ID }}
        vercel-project-id: ${{ secrets.PROJECT_ID }}
        working-directory: ./

  # Mobile Build Check
  mobile-check:
    name: ğŸ“± Mobile Build Check
    runs-on: ubuntu-latest
    needs: quality-check
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ“± Expo Doctor
      run: npx expo doctor
      continue-on-error: true
      
    - name: ğŸ—ï¸ Check Expo build
      run: npx expo export --platform all --output-dir build-check
      continue-on-error: true

  # Performance Monitoring
  performance-check:
    name: âš¡ Performance Analysis
    runs-on: ubuntu-latest
    needs: quality-check
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ“Š Bundle size analysis
      run: |
        npm run build:web
        npx bundlesize
      continue-on-error: true
      
    - name: âš¡ Performance test
      run: npm run performance:test
      continue-on-error: true

  # Security Scan
  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: ğŸ“¤ Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Notification
  notify:
    name: ğŸ“¢ Deployment Notification
    runs-on: ubuntu-latest
    needs: [web-deploy, mobile-check, performance-check]
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“§ Notify deployment status
      run: |
        echo "ğŸ‰ St. Xavier ERP deployment pipeline completed!"
        echo "âœ… Web: Deployed to production"
        echo "ğŸ“± Mobile: Build verified"
        echo "âš¡ Performance: Analyzed"
        echo "ğŸ›¡ï¸ Security: Scanned"
